<!DOCTYPE html>
<head>

    <link href="index.css" type="text/css" rel="stylesheet"/>

<body>
    <h1>Drum Machine!</h1>

    <div id="drum-machine">
    <div id="display">
        <button class="drum-pad q" id="1">Q<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio></button>
        <button class="drum-pad w" id="2">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio></button>
        <button class="drum-pad e" id="3">E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio></button>

        <button class="drum-pad d" id="6">D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio></button>

        <button class="drum-pad x" id="8">X<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio></button>
        <button class="drum-pad c" id="9">C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio></button> 
    </div>
    
    <div id="info-box">

        <p id='text'></p>
        </div>
    </div>
    
    </div>

    <script src="index.js"></script>
